<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配对联想学习实验Part2</title>
    <link rel="stylesheet" href="./styles2/exp2.css">
</head>
<body>
    <div id="content">
        <div id="observation-content" class="container">
            <div class="left-container">
                <div class="top-container">
                    <div id="P1" class="position"></div>
                </div>
                <div class="middle-container">
                    <div id="P2" class="small-position position"></div>
                    <div id="P3" class="small-position position"></div>
                    <div id="P4" class="small-position position"></div>
                </div>
                <div class="bottom-container">
                    <div id="P5" class="small-position position"></div>
                    <div id="P6" class="small-position position"></div>
                </div>
            </div>
            <div id="P7" class="grid-container right-container"></div>
        </div>

        <h1 id="head"></h1>
        <div id="instruction"></div>
        
        <div id="selection-content" class="container" style="display: none;">
            <div class="left-container">
                <div class="top-container">
                    <div id="S1" class="position"></div>
                </div>
                <div class="middle-container">
                    <div id="S2" class="small-position position"></div>
                    <div id="S3" class="small-position position"></div>
                    <div id="S4" class="small-position position"></div>
                </div>
                <div class="bottom-container">
                    <div id="S5" class="small-position position"></div>
                    <div id="S6" class="small-position position"></div>
                </div>
            </div>
            <div id="S7" class="grid-container right-container"></div>
        </div>
    </div>
    <div id="feedback"></div>
    <div id="message">+</div>
    <script src="./scripts2/exp2.js"></script>
</body>
</html>
